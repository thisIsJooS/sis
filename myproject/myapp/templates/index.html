<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>

  <body>
    <section class="m-5">
      <form method="POST" action="{% url 'formdata' %}">
        {% csrf_token %}
        <div class="row mb-3">
          <label for="inputEmail3" class="col-sm-2 col-form-label">회원ID</label>
          <div class="col-sm-4">
            <input type="text" class="form-control" id="inputEmail3" name="clientID">
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputPassword3" class="col-sm-2 col-form-label">센터</label>
          <div class="col-sm-4">
            <input type="text" class="form-control" id="inputPassword3" name="center">
          </div>
        </div>
        <fieldset class="row mb-3">
          <legend class="col-form-label col-sm-2 pt-0">운동도구</legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="deadlift" checked="checked">
              <label class="form-check-label" for="gridRadios1">
                deadlift
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="threadmill">
              <label class="form-check-label" for="gridRadios2">
                threadmill
              </label>
            </div>
            <div class="form-check disabled">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="squatmachine">
              <label class="form-check-label" for="gridRadios3">
                squatmachine
              </label>
            </div>
          </div>
        </fieldset>
        <button type="submit" class="btn btn-primary">이용</button>
      </form>
    </section>
  </body>

</html>
